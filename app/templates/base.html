<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#33678a">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% include 'links.html' %}
  <title>{% block title %}{% endblock title %}</title>
</head>
<body>
  {% if g.user %}
    <nav>
      <div class="logo">
        <a class="menu-link" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list menu" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
          </svg>
        </a>
        <a class="title" href="{{ url_for('entry.entries') }}"><span><b>Mood</b>Tracker</span></a>
      </div>
      {% block action %}{% endblock action %}
    </nav>
  {% endif %}

  {% block content %}{% endblock content %}
  <script src="{{ url_for('static', filename=('js/selectEmotion.js')) }}"></script>
  <script src="{{ url_for('static', filename=('js/confirmDelete.js')) }}"></script>
  <script src="{{ url_for('static', filename=('js/activitiesList.js')) }}"></script>
  <script src="{{ url_for('static', filename=('js/getActivities.js')) }}"></script>
  <script src="{{ url_for('static', filename=('js/getTimezone.js')) }}"></script>
</body>
</html>
